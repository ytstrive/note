<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>babel-standalone 如何使用多个import、export</title>
    <script src="https://unpkg.com/@babel/standalone@7.12.9/babel.min.js"></script>
  </head>
  <body>
    <div id="output"></div>
    <script
      type="text/babel"
      data-plugins="transform-modules-umd"
      src="./other.js"
    ></script>
    <script
      type="text/babel"
      data-plugins="transform-modules-umd"
      src="./userInfo.js"
    ></script>
    <script
      type="text/babel"
      data-plugins="transform-modules-umd"
      src="./index.js"
    ></script>
  </body>
</html>
